<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body onunload="sss()">
<script src="../jquery-1.11.3.js"></script>
<script>
	
//	console.log(d)

function sss(){
		var d=new Date();
		var year = d.getFullYear();
		var month = d.getMonth()+1;
		var day = d.getDate();
		localStorage.pp =year +"年" + month+"月" + day+"日"+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
		$.ajax({
			type:"get",
			url:"",
			async:true
		});
	
}
</script>
</body>
</html>

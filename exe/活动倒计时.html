<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="countdown"></div>
		<script src="jquery-1.11.3.js"></script>
		<script>
			
			setInterval(function(){
				gettime()
			},100)
			function gettime() {
				var t1 = new Date().getTime();
				var t2 = new Date('2017/05/26').getTime();
				console.log(t1);
				console.log(t2)
				if (t2 > t1) {
					var t = parseInt((t2 - t1) / 1000);
					console.log(t)

					var day = parseInt(t / (60 * 60 * 24));
					var hours = parseInt(t / (60 * 60)) - day * 24;
					var minutes = parseInt(t / (60)) - day * 24 * 60 - hours * 60;
					var seconds = parseInt(t) - day * 24 * 60 * 60 - hours * 60 * 60 - minutes * 60;
					var msec = parseInt((t2 - t1 - day * 24 * 60 * 60*1000 - hours * 60 * 60*1000 - minutes * 60*1000 - seconds*1000)/100);
					console.log(msec)
					if (day <= 0) {
						if (hours <= 0){
							if	(minutes <= 0){
								$('#countdown').html("距活动结束还剩：" + seconds+"." + msec + "秒")
							}else {
								$('#countdown').html("距活动结束还剩：" + minutes + "分钟" + seconds+"." + msec + "秒")
							}
						}else {
							$('#countdown').html("距活动结束还剩：" + hours + "小时" + minutes + "分钟" + seconds+"." + msec + "秒")
						}
					}else {
						$('#countdown').html("距活动结束还剩：" + day + "天" + hours + "小时" + minutes + "分钟" + seconds+"." + msec + "秒")
					}
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#emotionUL{
				height: 300px;
				overflow: hidden;
			}
			
		</style>
	</head>
	<body>
		<div id="emotionUL">
			<ul id="box"></ul>
		</div>
		<br />
		<br />
		<input type="text" name="input" id="input" value="" />
		
		<input type="button" name="btn" id="btn" value="发送" />
		<script src="../jquery-1.11.3.js"></script>
		<script src="iscroll.js"></script>
		<script>
			var btn = document.getElementById('btn');
			var inpu = document.getElementById('input');
			var box =document.getElementById('box');
			
			var myScroll;

			function loaded() {
				myScroll = new IScroll('#emotionUL', {
					mouseWheel: true,
					scrollbars: false,
					bounce:false
				});
				myScroll.scrollTo(0, -$('ul').height() + $('#emotionUL').height(), 0, IScroll.utils.ease.bounce);
			}
			
			btn.addEventListener('click',function(){
				var li = document.createElement('li');
				li.innerHTML = inpu.value;
				box.appendChild(li);
				loaded()
			})
		</script>
	</body>
</html>
